<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official website of the Marcho store</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="menu">
                <a class="logo" href="#">
                    <img class="logo__img" src="./images/logo.png" alt="logo of Marcho e-store">
                </a>
                <ul class="menu__list">
                    <li class="menu__list-item">
                        <a class="menu__list-link current" href="#">Home</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">Shop</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">Page</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">Blog</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">Contact</a>
                    </li>
                </ul>
                <div class="user-nav">
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__icon" src="./images/icons/user.svg" alt="user icon">
                    </a>
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__icon" src="./images/icons/search.svg" alt="search icon">
                    </a>
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__icon" src="./images/icons/heart.svg" alt="heart icon">
                        <span class="user-nav__number">3</span>
                    </a>
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__icon" src="./images/icons/cart.svg" alt="cart icon">
                        <span class="user-nav__number">7</span>
                    </a>
                </div>

            </nav>
        </div>
    </header>
    <script src="./js/main.min.js"></script>
</body>



</html>
